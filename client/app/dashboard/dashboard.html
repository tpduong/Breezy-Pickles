<!-- Navigation Bar -->

<nav class="navbar">

  <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#/">
        Breezy
        </a>
    </div>
    <ul class="nav navbar-nav navbar-right navbar-form">
      <li><button class="button" ng-click="createMap()">Create Map</button></li>
      <li><button class="button" ng-click='signout()'>Log Out</button></li>
  </div>
</nav>
<div class="container" id="dashboard-title">
  <h3>Your Dashboard</h3>
</div>

<div class="container">
  <div id="control">
    <form>

        <input id="searchBox" placeholder="search tearm" ng-model="searchTerm"/>
        <span id="searchButton" class="button" ng-click="search()"><b>Search</b></span>

        <span id="allMaps" class="button" ng-click ="displayAllMaps()"> All Maps</span>

        <span id="myMaps" class="button" ng-click="displayMyMaps()"> My Maps</span>
    </form>
  <div>
</div>

<!-- Past Maps Table && Create New Map -->
<div ng-controller="DashboardController">
  <div class="container">
    <div class="maps" ng-repeat="map in maps">
      <div class="two columns">
        <h5>{{map.identifiers.title}}</h5>
        <p class="button button-primary" ng-click="populate($index)"><span class="glyphicon glyphicon-map-marker"></span></p>
      </div>

        <div id="{{$index}}" class="ten columns mapDisplay"></div>

    </div>
  </div>

</div>
